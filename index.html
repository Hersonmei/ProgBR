<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
        margin: 0;

        }

        .header{
            overflow: hidden;
            margin: auto;

            background-color: #5c57a4;

        }

        .menu{
            
            list-style: none;

            color: white;
            margin-left: 15px;

        }

        .logo{
            float: left;
            /* display: inline-block; */
            color:white;
            
        }

        @media screen and (max-width: 800px) {
                .header {background: gray;
                }
        }
        
        @media screen and (max-width: 600px) {

                .header{
                    background: red;
                }

                .logo{
                    float: none;
                    text-align: center;
                }

                .menu{
                    margin-top: 20px;
                    float: none;
                    text-align: center;

                }

                li{
                    float: none;

                }
            

            
        }
